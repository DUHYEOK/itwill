<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript">
	var box; //box라는 이름의 변수 선언
	box = 100; //변수 box에 100을 저장
	box = 30;
	
	document.write(box);
	document.write("<br/>");
	document.write("--------------------<br/>");
	
	/*문자형(String)데이터를 변수에 저장 하기 */
	var s = "javascript"; //변수 s에 문자데이터 "javascript"를 저장 함.
	var num = "100";
	var tag = "String";
	document.write(s);
	document.write("<br/>");
	document.write(num);
	document.write("<br/>");
	document.write(tag, "<br/>");
	document.write("--------------------<br/>");
	
	/*숫자형 데이터를 변수에 저장 하기*/
	//숫자형(Number)데이터는 변수에 저장된 데이터가 숫자만 들어가야 합니다.
	//만일 숫자가 들어갈 "100"과 같이 큰따옴표가 감싸고 있다면 숫자가아닌 문자형 데이터라 볼수 있음
	//이경우에는 Number("100")를 이용하면 문자형 데이터를 숫자형데이터로 바꿀 수 있음
	var s1 = 100; //숫자형 데이터 저장
	var t1 = "500";//문자형 데이터 저장
	var result1 = s1 + t1; //숫자형  + 문자형 = 문자형
	document.write(result1 , "<br/>"); // "100500" 출력됨
	var t2 = Number(t1);//문자형 데이터 "500"을 숫자형으로 반환하여 숫자 500을 리턴하여 저장
	var result2 = s1 + t2; //숫자형 + 숫자형 = 숫자형
	document.write(result2 , "<br/>"); // 600 출력됨
	document.write("-----------------<br/>");
	
	/*논리형 데이터를 변수에 저장하기*/
	//논리형(Boolean)데이터는 true(참) 또는 false(거짓) 2개의 데이터를 가리킵니다.
	//예를 들면, "100보다 10이 크다"는 잘못된 뜻이므로. false라는 결과값을 리턴 받습니다.
	var s2 = true;
	var t3 =  10 >= 100;
	var k = Boolean("hello");
	//설명 : Boolean() 내장 메서드(함수)에 데이터를 입력하면 
		  //논리형 데이터만 true 또는 false를 반환함
	      //Boolean()메소드에 입력하는 데이터 중에  숫자0과 null, undefined를 제외한 
	      // 모든 데이터를 true를 반환 합니다.
	document.write(s2 + "<br/>");
	document.write(t3 + "<br/>");
	document.write(k + "<br/>");
	//-------------------------------------------------
	//변수 a에 데이터 true저장
	var a = true;
	//변수 b에 데이터 false저장
	var b = false;
	//변수 c에  10이 5보다 큰가?에대한 반환값 true저장 
	var c = 10 > 5;		
	//변수 d에  Boolean()내장메서드에 null을 입력하여 반환값 false 저장			
	var d = Boolean(null);
	//각 변수에 저장된 데이터를 줄바꿈<br/>하여 출력 
	window.alert(a); //경고메세지 창에  데이터 출력
	window.alert(b);
	window.alert(c);
	window.alert(d);
	
	/*Null 과  Undefined 데이터를 변수에 저장 하기 */
	//Undefined는 변수에 아무 값도 저장되어 있지 않은경우를 말함.
	//Null은 변수에 데이터로 null이 저장되어 있는 경우를 말함.
	//Null은 변수에 저장된 데이터를 비우고자 할때 사용하는 값입니다.
	var e; //값이 저장되어 있지 않은 경우  undefined
	document.write(e, "<br/>");
	d = null; // 위 d변수에 저장된 false값을 비우고 null값을 집어 넣음.
	document.write(d, "<br/>");
	document.write("--------------<br/>");
	
	/* typeof 키워드*/
	//typeof는 지정한 데이터 또는 변수에 저장된 데이터형을 알고 싶을때 사용함.
	//기본 문법 :  typeof 변수명;    typeof 데이터;
	var number = 100;
	var str = "자바스크립트";
	
	document.write(typeof number , "<br/>");
	document.write(typeof str , "<br/>");

	
	
	
	
</script>

</head>
<body>

</body>
</html>
