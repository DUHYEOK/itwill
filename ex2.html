<script type="text/javascript">
	/*산술연산자*/
	//연산자를 사용하기 전에 변수 선언
	var num1 = 15 , num2 = 2;
	var result;
	result = num1 + num2; //더하기  + 
	window.alert(result); // 17
	result = num1 - num2; //차 -
	alert(result); // 13
	result = num1 * num2; //곱하기 *
	alert(result); // 30
	result = num1 / num2; //나누기 /
	alert(result); // 7.5
	result = num1 % num2; // 15나누기 2의 나머지값 구하기  %
	alert(result); // 나머지값 1
	
	/*문자 결합 연산자*/
	//문자 결합 연산자는  피연산자(연산 대상 데이터)가 문자형 데이터 입니다.	
	//사용되는 곳은 여러개 문자를 하나의 문자형 데이터로 결합할때 사용 합니다.
	//문자형 데이터 +  문자형 데이터 = 하나의 문자형 데이터
	//문자형 데이터  + 숫자형 데이터 = 하나의 문자형 데이터 
	var t1 = "학교종이";
	var t2 = "떙떙떙";
	var t3 = 8282;
	var t4 = "어서 모이자"; 
	var r;
	/*변수 r에   문자 + 문자 + 숫자 + 문자 이므로 하나의 문자로 결합된 데이터가 저장 됨*/
	r= t1 + t2 + t3 + t4;
	document.write(r , "<br/>");
	
	
	/*대입 연산자 */
	//-  대입 연산자 = 는  연산된 데이터를 최종적으로 변수에 저장할때 사용 됨.
	//-  복합 대입연산자   +=  -=  *=   /=   %=
		//--> 산술 연산자 +  -  *  / % 와  대입연산자 =가 복합적으로 적용된 것을 말함.
	var n1 = 10;
	var n2 = 3;
	//n1 = n1 + n2가 되므로  10 + 3은 변수 n1에 13이 저장됨
	//n1 = n1 + n2;
	n1 += n2;
	document.write(n1 + "<br/>");//13
	
	n1 -= n2;
	document.write(n1 + "<br/>"); //10
	
	n1 *= n2;
	document.write(n1 + "<br/>"); //30
	
	n1 %= n2;
	document.write(n1 + "<br/>");//0
	
	/*복합 대입 연산자 (테이블 만들기)*/
	var t = "<table border='1'>";
		t += "<tr>";
			t += "<td>1</td>";
			t += "<td>2</td>";
			t += "<td>3</td>";
		t += "</tr>";
		t += "<tr>";
			t += "<td>4</td>";
			t += "<td>5</td>";
			t += "<td>6</td>";
		t += "</tr>";
		t += "</table>";

		document.write(t);
		
	/*증감 연산자 */	
	// ++ 연산자 : 숫자형 데이터를 1씩 증가 시킴
	// -- 연산자 : 숫자형 데이터를 1씩 감소 시킴
	// 변수명--   또는  --변수명  //1감소 시킴
	// 변수명++   또는  ++변수명 //1증가 시킴
	// var A = ++B;  변수B의 데이터를 1증가시킨후  변수 A에 값을 저장
	// var A = B++;  변수A에 B의 데이터를 저장 한후 변수B의 데이터를 1증가 시킴	
	var number1=10;
	var number2=20;
	var result1;
	
	number1--;
	document.write(number1 , "<br/>");//9
	
	number1++;
	document.write(number1 , "<br/>");//10
	
	// ++가  변수의 뒤에 있을때는 먼저 변수result1에  number2의 값을 저장한 후에,
	// number2의 값을 증가 하게 됩니다.
	result1 = number2++; //대입 이 먼저 일어 남
	document.write(result1 , "<br/>");//20
	
	result1 = ++number2; //21+1을  result1변수에 저장
	document.write(result1 , "<br/>");//22
	
	/*비교 연산자*/
	// 두 데이터를  '크다' '작다' '같다'와 같이 비교 할때 사용하는 연산자
	// 연산된 결과 의 값은  true  또는  false로 논리형 데이터 를 반환 함.
	var a = 10;
	var b = 20;
	var c = 10;
	var f = "20";
	var result2;
	
	//변수 a는 10    변수b는 20 이므로   ... a > b 의 결과는  false
	result2 = a > b; 
	document.write(result2, "<br/>"); //false
	
	result2 = a < b; //true
	document.write(result2, "<br/>"); //true
	
	result2 = a <= b; //true
	document.write(result2, "<br/>"); //true

	result2 = a >= b; //false
	document.write(result2, "<br/>"); //false
	
	//변수 b=20,   f="20" 이므로  결과는 false이지만..
	//웹브라우저는 데이터형 상관없이 데이터가 같으므로 true가 출력
	result2 =  b==f;
	document.write(result2, "<br/>"); //true
	
	result2 = a!=b; //a변수값과 b변수값이 틀리냐? 물어보기 ~  틀리니간? true
	document.write(result2, "<br/>"); //true
	
	//변수 b = 20  , f = "20" 이므로 .. b===f의 결과는..
	//데이터 형이 같아야 하므로 false가 출력 됩니다.
	result2 = b===f; //데이터 형이 일치 하지 않으므로 거짓 false저장
	document.write(result2, "<br/>"); //false
	
	/*논리 연산자 종류*/
	//   ||
	//    -> or연산자로 부르며, 피연산자 중 값이 하나라도  true가 존재하면 true결과값 반환
	
	//   &&
	//    -> and연산자로 부르며, 피연산자 중 값이 하나라도  false가 존재하면 false결과값 반환
	
	//   !
	//    -> not연산자로 부르며, 단항연산자 입니다.
	//       피연산자의 값이 true이면 반대로 false결과값을 반환 함.
	
	//연산자 우선순위
	//1위 ()
	//2위 단항연산자  --, ++, !
	//3위 산술연산자 *, /, %, + , -
	//4위 비교연산자  > , >= , < , ........
	//5위 논리연산자  && , ||
	//6위  대입(복합대입) 연산자  =  +=  -=  ....
	
	//  ++A*B<=C
	// 순서1. 먼저 A변수에 데이터를 1증가시키고 
	// 순서2. B를 곱하며
	// 순서3. 마지막으로 곱한값을 C와 비교한후 최동결과 값을 반환함.
	
		
		
	</script>
