<title>Insert title here</title>

	<script type="text/javascript">
		//중첩 if문
		//-조건문 안에 조건문이 오는 것을 중첩if문 이라고 함.
		//-기본문법
//		if(조건식1){
//				실행문1;
// 			if(조건식2){
//				실행문2;
// 			}
// 		}
		//예제 : 중첩if문을 사용해 아이디와 비밀번호가 일치했을때.. 환영 문구가 출력 되도록
		//DB에  id와 pw가 저장되어 있어야 하지만...
		//우리는 변수에 저장된 값을  DB에 저장되어 있다고 가정 합시다.`~
		var id = "babo1004";
		var pw = "112233";
		
		//방문자에게 아이디,  비밀번호 를 입력 받습니다.
		var user_id = prompt("아이디는?", "");
		var user_pw = prompt("비밀번호 입력 ?", "");
		
		//DB에 저장된 id값과 우리가 입력한 id값이 일치하면~ 조건문 안의 문장 실행
		if(id == user_id){//아이디 일치
			
			//DB pw 와 입력한 pw 일치하면
			if(pw == user_pw){//비밀번호 일치 
				
				window.alert(user_id + "님 반갑습니다.");
				
			}else{//비밀번호 미일치
				
				window.alert("비밀번호가 틀립니다! 다시 확인해주세요!");
				
				//웹브라우저 새로고침 실행되게
				location.reload();//F5
			}
			
		}else{//DB에 저장된 id값과 우리가 입력한 id값이 일치X면~~ 조건문 안의 문장 실행
			
			alert("아이디가 일치 하지 않습니다.");
			
			//웹브라우저 새로고침 실행되게
			location.reload();//F5
		}
		
		
		
	
	</script>
