<body>

	<script type="text/javascript">
		var a = 10;
		var b = 20;
		var m = 30;
		var n = 40;
		var result;
				 // false
				//     false      || false
			   // false ||  false || false
		result =  a > b || b >= m || m > n;
		document.write(result, "<br/>");
				 // true
				// false ||  fasel ||  true
		result =  a > b ||  b >= m  || m <= n;
		document.write(result, "<br/>");
// 		var a = 10;
// 		var b = 20;
// 		var m = 30;
// 		var n = 40;		
				// false
				// true  &&  false &&  true
		result =  a <= b && b >= m && m <= n;
		document.write(result, "<br/>");
		
		result = !(a > b);  //  ! false  -> true
		document.write(result, "<br/>");
	
	/*삼항 조건 연산자 */
	// 삼항 조건 연산자는 연산한 결과 조건식의 만족 여부에 따라 
	// 실행하는 스크립트의 코드를 다르게 실행 하고자 할때 사용
	
	//예) 방문자로부터 입력받은 나이값이 20세 이상이면? '성인'이라 출력되게 하고,
	//    미만일경우  '미성년자"출력하고자 할때 사용할수 있음
		
	// 조건식 ? 실행문1 : 실행문2
	// 풀이 : 조건식의 값이 true면 실행문1을 실행하고,  false면 실행문2를 실행 하게 됨.
	
	var x=10;
	var y=3;
	
	result =  x > y ? "javascript" : "hello";
	document.write(result, "<br/>");
	
	
	</script>
<!-- 
	비교연산자와 논리연산를 적용한 예제 
	Tip!)
	실행문의 한문장에 비교 연산자와 논리연산자가 함께 포함되어 있다면,
	연산자 우선순위를 따라 비교연산이 먼저 실행되고,
	그다음 논리연산자가 실행 됨.
 -->
