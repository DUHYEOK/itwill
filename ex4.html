<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	/*
		제어문이란?
		- 프로그램의 흐름을 제어할 수 있도록 도와주는 실행문을 말함
		- 제어문의 종류 : 조건문 -> if문 ,  
					    선택문 -> switch문,  
					    반복문 -> while문과 for문
	
		조건문
		-조건문은 조건문의 값이 참(true)인지 아니면 거짓(false)인지에 따라 실행문의 제어가 결정됨
		-조건문 종류 : if문  , else문 , else if문
		- if문 : 조건식을 만족(true)할 경우에만 실행문을 실행함.
		- if문 기본 문법
			 if(조건식){
				 실행문;
			 }
		- if문의 조건식은 Boolean()내장 메서드와 같이..
		  그어떤 데이터를 입력해도 true 또는 fasle를 반환함
	*/
	var num = 10;
	if(num < 500){ //조건식에 만족하여 true반환함
		document.write("hello");
	}
	
	if(0){//조건식에 false를 반환 합니다
		document.write("hello1");
	}
	
	//방문자의 하루 걸음수를 입력 받습니다.
	var walkAmount = prompt("당신의 하루 걷는 양은 몇보 인가요?", "0");
	
	if(walkAmount >= 10000){ //10000보 이상일경우에만 출력
		document.write("매우 좋은 습관을 지니고 계시는군요!!!");
	}
	//미션1. 
	//질의 응답 창을 띄워 "당신의 하루 통화량은 몇분인가요?"를 나타내게 하고 
	//사용자가 입력한 값이  60분 이상이면 "많이 사용하는 편이네요"라고 경고 메세지 창 띄우기 
	var min = prompt("당신의 하루 통화량은 몇분인가요?", "0");
	
	if(min >= 60){
		alert("많이 사용하는 편이네요");
	}	
</script>
<script type="text/javascript">
	// 4개의 값(0, null, "", undefined)이 if문의 조건식에 입력되면 fasle를 반환하지만,
	// 그밖의 모든 값은 true로 인식 됩니다.
	if(3){
		document.write(3);	
	}
	if(0){
		document.write(0);	
	}
	
	var userName= prompt("방문자의 이름은?", "");
	
	if(userName){
		document.write(userName+"님반갑습니다 방문을 환영 합니다.");
	}
	//결론 : 방문자가 질의 응답창에 이름을 입력하지 않으면,
	// 기본 응답값인 빈문자열 "" 가 변수에 저장 되어  조건식에 거짓(false)값이 반환되어
	// 그결과 출력문이 실행 되지 않습니다.
	
	var num = prompt("당신이 좋아하는 숫자는?" ,"0");
	//우리가 입력받은 num변수값을 2로 나눈 나머지값이 0인경우는 짝수이므로...
	if(num % 2 == 0 ){
		//"당신이 좋아하는 숫자는 짝수 입니다" 출력
		document.write("당신이 좋아하는 숫자는 짝수 입니다");
	//우리가 입력받은 num변수값이 홀수 일경우 	
	}else{
		//"당신이 좋아하는 숫자는 홀수 입니다" 출력
		document.write("당신이 좋아하는 숫자는  홀수 입니다");
	}
	
	/*
		confirm() 함수 
		//하는일  :  확인 / 취소 창을 띄울때 사용 합니다.
		//기본문법 : confirm("질문");
		//설명 : 웹브라우저 내장객체 window객체의 confirm()함수를 사용하면..
		// 방문자에게 질문 창을 띄워 확인/취소를 누르도록 유도 합니다.
		// 이떄 [확인] 버튼을 클릭하면 true반환,
		//  [취소]버튼을 클릭하면 false반환
	*/
	var result = window.confirm("정말로 회원을 탈퇴하시겠습니까?");
	
	if(result){// [확인] 버튼을 누르면 블록내의 실행문을 수행 합니다.
		//실행문
		alert("탈퇴 처리 되었습니다.");
	}else{ // [취소] 버튼을 누르면 .........
		//실행문
		alert("탈퇴 취소 되었습니다.");
	}
	
	
	//else if문 : 
	//- 두가지 이상의 조건식과 정해 놓은 조건을 만족하지 않았을때 실행되는 실행문으로 이루어져 있음
	/*  
		if(조건식1){
			실행문1;
		}else if(조건식2){
			실행문2;
		}else if(조건식3){
			실행문3;
		}else if(조건식4){
			실행문4;
		}else{
			실행문5;
		}
	*/
	//방문자에게 월을 입력 받기 
	var mon = prompt("현재 몇월 입니까?" ,"0");
	
	//9~11월까지 입력받으면~~  "독서의 계절 가을이네요~" <--출력
	if(mon >= 9 && mon <= 11){
		
		document.write("독서의 계절 가을이네요~");
		
	}else if(mon >= 6){//6~8월까지 입력받으면~~  "여행가기 좋은 여름이네요" <--출력
		
		document.write("여행가기 좋은 여름이네요");
	
	}else if(mon >= 3){//3~5월까지 입력받으면~~  "햇살가득한 봄이네요~ " <--출력
	
		document.write("햇살가득한 봄이네요~ ");
	
	}else{//그밖의 월을 입력받으면~~  "스키의 계절 겨울이네요" <--출력
		document.write( "스키의 계절 겨울이네요");
	}
	

</script>
